<section class="tui-row">
	<div class="tui-container tui-col_11">
		<!-- MARK: -... -->
		<section>
			<tui-avatar class="tui-container" [text]="user.name" />
			<p i18n>
				Welcome back,
				<strong>{{ user.name }}</strong>
				Programmer
			</p>
		</section>

		<section>
			<ol>
				<!--<li i18n>{{starred.length}} Понравившиеся предложениям</li>-->
			</ol>
		</section>

		<!-- MARK: -... -->
		<h2 i18n>Starred Proposals</h2>
		<section class="tui-row" tuiCarouselButtons>
			<!-- justify-content: center -->
			<button type="button" tuiIconButton icon="tuiIconChevronLeft" size="s" (click)="carousel.prev()"></button>
			<ol>
				<tui-carousel #carousel>
					@for (proposal of starred$ | async; track proposal.id) {
						<app-proposal [proposal]="proposal" *tuiItem />
					} @empty {
						<li i18n>You do not have starred repositories.</li>
					}
				</tui-carousel>
			</ol>
			<button type="button" tuiIconButton icon="tuiIconChevronRight" size="s" (click)="carousel.next()"></button>
		</section>

		<!-- MARK: -... -->
		<p i18n>All proposals are provided by <a target="_blank" href="{{ api }}" tuiLink>the following api</a>.</p>
	</div>
</section>
<!--}-->
