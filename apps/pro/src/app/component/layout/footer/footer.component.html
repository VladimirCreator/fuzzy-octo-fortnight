<footer>
	<!-- See header.component.html for more details. -->
	<div class="tui-container tui-container_adaptive">
		@if (resources.length != 0) {
			<!-- [ ](refactor): is there a way to inverse the condition? -->
			<h2 i18n>Attachments</h2>
			<nav>
				<ol>
					@for (attachment of resources; track attachment.url) {
						<li>
							<a [href]="attachment.url" target="_blank" tuiLink icon="tuiIconFile" iconAlign="left">
								{{ attachment.name }}
								<!-- CHANGELOG.md, CHRONICLES.md, TODO.md, ... -->
							</a>
						</li>
					}
				</ol>
			</nav>
		}
		<p i18n>Copyright © 2024-present {{ author }}. All rights reserved.</p>
	</div>
</footer>
