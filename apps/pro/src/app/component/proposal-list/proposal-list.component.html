@if (proposals$ | async; as proposals) {
	<!-- [ ]refactor: decrease a level of indentation -->
	<ol class="tui-row tui-row_adaptive tui-space_vertical-4">
		@for (proposal of proposals; track proposal.id) {
			<!-- [ ](refactor): I want the following classes to be in proposal.component.html. -->
			<app-proposal class="tui-col_xs-12 tui-col_md-5 tui-col_lg-4 tui-space_vertical-2" [proposal]="proposal" />
		}
	</ol>
}
